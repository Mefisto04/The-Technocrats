        <input type="email" id="email" required><br>

        <button type="submit">Register</button>
    </form>
    <a href="login.html">Login</a>

    <p id="message"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const registrationForm = document.getElementById('registrationForm');
        const message = document.getElementById('message');

        // Check if 'users' data storage object exists, and create it if not
        const users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : {};

        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const user = {
                name,
                dob,
                password,
                email
            };

            // Store user data in the 'users' object
            users[username] = user;

            // Store the updated 'users' object in local storage
            localStorage.setItem('users', JSON.stringify(users));

            // Send a registration confirmation email
            sendEmailConfirmation(name, email);

            message.textContent = 'Registration successful. You will receive a confirmation email shortly.';
            registrationForm.reset();
        });

        function sendEmailConfirmation(name, userEmail) {
            // Use EmailJS to send an email
            emailjs.send("service_u1se1pb", "template_whu8hao", {
                to_email: userEmail,
                to_name: name,
            }).then(function(response) {
                console.log("Email sent:", response);
            }, function(error) {
                console.error("Email sending failed:", error);
            });
        }
    });
</script>
